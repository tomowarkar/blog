{{ define "main" }}
<main aria-role="main">
  <div>
    <h1><a href="posts">{{ .Site.Title }}</a></h1>

    {{- with .Site.Params.homeSubtitle }}
    <p>{{.}}</p>
    {{- end }} {{- with .Site.Params.social }}
    <div>
      {{ partial "social-icons.html" . }}
    </div>
    {{- end }}
  </div>
</main>
{{ end }}
